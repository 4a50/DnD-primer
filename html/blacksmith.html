<!DOCTYPE html>
<html>

<head>
  <title>Blacksmith Shop</title>
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/blacksmith.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<!-- ////////////////////////// -->

<body>
  <div class="upperSection">
    <div class="statsStyle">
      <section id="stats"></section>
    </div>

    <div class="dmBoxStyle">
      <section id="dmBox">
        <p id="displayDmDialogue"></p>
      </section>
    </div>
  </div>
  <!-- ///////////////////// -->
  <div class="lowerSection">
    <div class="diceBoxStyle">
      <section id="diceRoll">
        <button id="rollD20" type="button">Roll D20</button>
        <button id="rollD10" type="button">Roll D10</button>
        <button id="rollD8" type="button">Roll D8</button>
        <p id="displayResult"></p>
      </section>
    </div>

    <div class="userBoxStyle">
      <section id="dialogue">
        <p id="displayUserDialogue"></p>
        <div id="nextButtonContainer">
          <button id="nextButton" type="button">Next</button></div>
        <div>
          <div id="armorChoiceButtons">
            <span id="heavyArmorButton"></span>
            <span id="lightArmorButton"></span>
          </div>
          <div id="armorAcquisition">
            <span id="steal"></span>
            <span id="buy"></span>
            <span id="intimidate"></span>
          </div>
          <div>
            <form action="../html/battle.html" id="nextPageButtonContainer"></form>
          </div>
      </section>
    </div>
  </div>

  <!-- ///////////////////////// -->
  <footer></footer>
  <script src="../js/app.js"></script>
  <script src="../js/blacksmith.js"></script>
</body>

</html>
